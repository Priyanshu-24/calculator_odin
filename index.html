<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id='calculator'>
        <div id='results' >
            <div id="lastOperation"> </div>
            <div id="currentOperation">0</div>
        </div>
        <button type="button" id='clear' >AC</button>
        <button type="button" id='del' ><i class="fas fa-backspace"></i></button>
        <button type="button" id='multiply'>x</button>
        <button type="button" id='one' >1</button>
        <button type="button" id='two' >2</button>
        <button type="button" id='three' >3</button>
        <button type="button" id='four' >4</button>
        <button type="button" id='five' >5</button>
        <button type="button" id='six' >6</button>
        <button type="button" id='seven' >7</button>
        <button type="button" id='eight' >8</button>
        <button type="button" id='nine' >9</button>
        <button type="button" id='divide' >รท</button>
        <button type="button" id='minus' >-</button>
        <button type="button" id='dot' >.</button>
        <button type="button" id='zero' >0</button>
        <button type="button" id='equal' >=</button>
        <button type="button" id='plus' >+</button>
    </main>
</body>
<script src="./main.js"></script>
<script src="https://kit.fontawesome.com/407028fd30.js" crossorigin="anonymous"></script>
</html>
